<p>
  Howdy! Here's a list of awesome computer scientists.
  Do you know any others? Add to the list yourself.
</p>

<form (submit)="addName()" class="form-inline">
  <input [(ngModel)]="newName" 
  	placeholder="Awesome Computer Scientist" 
  	class="form-control">
  <button type="submit" class="btn btn-primary">Add</button>
</form>

<ul class="list-group m-t-2">
  <li *ngFor="let name of nameListService.get()" 
  		class="list-group-item">{{name}}</li>
</ul>
